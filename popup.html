<!DOCTYPE html>
<html>
<head>
  <title>YouTube Watch Later</title>
  <style>
    body {
      width: 400px;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    img {
      width: 120px;
      height: 68px;
      margin-right: 10px;
    }
    .video-info {
      flex-grow: 1;
    }
    .video-title {
      font-weight: bold;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .channel-name {
      font-size: 0.9em;
      color: #666;
    }
    a {
      text-decoration: none;
      color: #000;
    }
    a:hover {
      text-decoration: underline;
    }
    .actions {
      display: flex;
      flex-direction: column;
    }
    button {
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Watch Later</h1>
  <ul id="video-list"></ul>
  <script src="popup.js"></script>
</body>
</html>
